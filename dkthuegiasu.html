<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trung tâm gia sư FOR EDUCAION</title>
  
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="assets/css/dndk.css" media="screen">
</head>
<body>
	<div id="table1">
        <form id="form" action="" >
            <div class="container">
                <h1><center>Đăng ký thuê gia sư</center></h1>
                <hr>
                <label for="subject"><b>Môn: </b></label>
                <select placeholder="Môn" name="subject" required>
                    <option value="Math">Toán</option>
                    <option value="Physics">Vật lý</option>
                    <option value="Chemistry">Hóa học</option>
                    <option value="English">Tiếng anh</option>
                </select>

                <label for="coach"><b>Gia sư: </b></label>
                <select placeholder="Gia sư" name="coach" required>
                    <option value="Thuy">Nguyễn Thị Xuân Thùy</option>
                    <option value="Diem">Đỗ Thị Diễm</option>
                    <option value="Huyen">Cao Hoàng Huyên</option>
                    <option value="Thang">Phù Quốc Thắng</option>
                    <option value="Nghia">Chung Hiếu Nghĩa</option>
                    <option value="Phuong">Trần Ngọc Phương</option>
                    <option value="Ngan">Huỳnh Thị Thúy Ngân</option>
                    <option value="Hoa">Nguyễn Thị Xuân Hòa</option>
                </select>

                <label for="session"><b>Buổi: </b></label>
                <select placeholder="Buổi" name="session" required>
                    <option value="two">2 buổi 1 tuần</option>
                    <option value="three">3 buổi 1 tuần</option>
                    <option value="four">4 buổi 1 tuần</option>
                    <option value="five">5 buổi 1 tuần</option>
                </select>
              
                <div class="clearfix">
                    <button type="submit" class="signupbtn">Đăng ký</button>
                </div>
               
                <div>
                    <button class="signupbtn" onclick="location.href='index.html'" type="button">Thoát</button>
                </div>
            </div>
          </form>
	</div>
</body>
</html>
