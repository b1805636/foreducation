<!DOCTYPE html>
<html>
<head>
	<title>Đăng ký tài khoản</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/assets/css/dndk.css" media="screen">
</head>
<body>
	<div id="table1">
        <form id="form" action="" >
            <div class="container">
              <h1><center>Đăng Ký</center></h1>
              <hr>
              <input type="text" placeholder="Nhập Họ Tên" name="hoten" required>

              <input type="text" placeholder="Nhập Số Điện Thoại" name="sdt" required>

              <input type="password" placeholder="Nhập Mật Khẩu" name="psw" required>
          
              <input type="password" placeholder="Nhập Lại Mật Khẩu" name="psw-repeat" required>

              <input type="text" placeholder="Nhập Email" name="email" required>

              <input type="text" placeholder="Nhập Địa Chỉ" name="diachi" required>
          
              <div class="clearfix">
                <button type="submit" class="signupbtn">Đăng ký</button>
              </div>
               
              <div>
               <button class="signupbtn" onclick="location.href='Trangchu.html'" type="button">Thoát</button>
              </div>
            </div>
          </form>
	</div>
</body>
</html>
