<!DOCTYPE html>

<body>

	<div id="table1">
        <form action="xulylamgiasu.php" method="POST" enctype="multipart/form-data">
            <div class="container">
              <h1><center>Đăng ký làm gia sư</center></h1>
              <hr>
              <label for="name"><b>Tên</b></label>
              <input id="name" type="text" placeholder="Nhập tên" name="name" >

              <label for="namsinh"><b>Năm sinh</b></label>
              <input id="namsinh" type="text" placeholder="Nhập năm sinh" name="namsinh" >

              <label for="phone"><b>Số điện thoại</b></label>
              <input id="phone" type="text" placeholder="Nhập số điện thoại" name="phone" >

              <label for="email"><b>Email</b></label>
              <input id="email" type="text" placeholder="Nhập email" name="email">

              <label for="nghe"><b>Nghề nghiệp</b></label>
              <input id="nghe" type="text" placeholder="Nhập nghề nghiệp" name="nghe" >

              <label for="td"><b>Trình độ dạy</b></label>
              <input id="td" type="text" placeholder="Nhập trình độ dạy" name="td" >
              
              <label for="pass"><b>Pass</b></label>
              <input id="pass" type="password" placeholder="Nhập Mật Khẩu" name="pass" >
              
              <label for="kn"><b>Kinh nghiệm</b></label>
              <input id="kn" type="text" placeholder="Nhập kinh nghiệm" name="kn" >
                
              <div class="clearfix">
                <button type="submit" class="signupbtn">Đăng ký</button>
              </div>
                             
              <div>
